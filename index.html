<!DOCTYPE html>
<html>
<head>
  <!-- Add the link to Font Awesome's library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    @font-face {
      font-family: 'Creat';
      src: url('Creat.otf');
    }
    
    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 24px;
      font-weight: bold;
      color: #F4DFA6;
      margin: 0;
      position: absolute;
      top: 6px;
      left: 20px;
      z-index: 2;
    }
    
    body {
      background-color: #353744;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    
    .links {
      font-family: 'Roboto Slab', serif;
      font-size: 14px;
      color: #F4DFA6;
      text-align: right;
      position: absolute;
      top: 12px;
      right: 20px;
      z-index: 2;
    }
    
    .links a {
      color: #F4DFA6;
      text-decoration: none;
      margin-right: 10px;
    }
    
    .image-container {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .image-container img {
      height: 100%;
      position: absolute;
      object-fit: cover;
    }
    
    .left-image {
      left: 0;
      width: 50%;
      top: 5%;
      bottom: 0%;
    }
    
    .right-image {
      right: 0;
      width: 50%;
      top: 5%;
      bottom: 0%;
    }
    
    .overlay-text {
      font-family: 'Creat', sans-serif;
      font-size: 60px;
      color: #F4DFA6;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    .contact {
      font-family: 'Roboto Slab', serif;
      font-size: 14px;
      color: #F4DFA6;
      text-align: center;
      position: absolute;
      bottom: 1.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    
    /* Add the following new class for the Instagram icon */
    .instagram-icon {
      font-size: 24px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #F4DFA6;
    }
  </style>
</head>
<body>
  <a href="index4000.html">
    <h1>Gounibe</h1>
  </a>
  
  <div class="links">
    <a href="about.html">About</a>&nbsp;|&nbsp;
    <a href="clothes.html">Clothes</a>&nbsp;|&nbsp;
    <a href="paint.html">Paint</a>&nbsp;|&nbsp;
    <a href="shop.html">Shop</a>&nbsp;|&nbsp;
    <a href="contact.html">Contact</a>
  </div>
  
  <div class="image-container">
    <img class="left-image" src="20.gif" alt="Image 1">
    <img class="right-image" src="20.gif" alt="Image 4">
    <div class="overlay-text">
      Painting is just another way of keeping a diary.
    </div>
  </div>
  
  <a class="contact"> Â©Gounibe 2023</a>
  
  <!-- Add the following new div for the Instagram icon, replace 'your_instagram_link' with your actual Instagram link -->
  <a href="https://www.instagram.com/gounibe_/" class="instagram-icon">
    <i class="fa fa-instagram"></i>
  </a>

</body>
</html>

</html>
